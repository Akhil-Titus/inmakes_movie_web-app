{% extends 'base.html' %}
{% load static %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Your form fields here -->
    <input type="text" name="name" placeholder="Enter the movie name"><br><br>
    <input type="text" name="year" placeholder="Enter the movie's release year"><br><br>
    <input type="text" name="desc" placeholder="Enter the movie's description"><br><br>
    <input type="file" name="img" placeholder="Add an image"><br><br>
    <input type="submit">
    <br>
    <br>
</form>
{% endblock %}
