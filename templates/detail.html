{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
  <img src="{{movie.img.url}}" class="movie-image">
</div>
<div class="col-md-6">
  <h6 class="movie-name">{{movie.name}}</h6>
  <h6 class="movie-desc">{{movie.desc}}</h6>
  <h6 class="movie-year">{{movie.year}}</h6>
  <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
  <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
</div>


    </div>

</div>

{% endblock %}
